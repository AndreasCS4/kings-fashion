<!DOCTYPE html>
<html>
<head>
  <title>Product - KINGS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>
      <a href="index.html" style="text-decoration: none; color: inherit;">
        KINGS
        <img src="images/crown.png" alt="Crown" class="crown-icon">
      </a>
    </h1>
  </header>

  <main>
    <div id="product-detail"></div>
    <div class="cart-section">
      <h2>Your Cart</h2>
      <ul id="cart-list"></ul>
      <p id="total" class="total-display">Total: ‚Ç¨0.00</p>
    </div>
    <div class="button-group">
      <button class="secondary-btn" onclick="goBack()">Back</button>
      <button class="primary-btn" onclick="goToCheckout()">Checkout</button>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");

    function renderCart() {
      const list = document.getElementById("cart-list");
      const totalText = document.getElementById("total");
      list.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${item.name} - ‚Ç¨${item.price.toFixed(2)}</span>
          <button onclick="removeFromCart(${index})" class="remove-btn">üóëÔ∏è</button>
        `;
        list.appendChild(li);
        total += item.price;
      });

      totalText.textContent = `Total: ‚Ç¨${total.toFixed(2)}`;
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function addToCart(product) {
      const size = document.getElementById("size-select").value;
      cart.push({ ...product, name: `${product.name} (Size ${size})` });
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function goToCheckout() {
      if (cart.length === 0) {
        alert("Cart is empty!");
        return;
      }
      window.location.href = "checkout.html";
    }

    function goBack() {
      window.history.back();
    }

    fetch('products.json')
      .then(res => res.json())
      .then(products => {
        const product = products.find(p => p.id === id);
        document.title = `${product.name} - KINGS`;
        const container = document.getElementById("product-detail");

        container.innerHTML = `
          <div class="product-container">
            <img src="${product.image}" alt="${product.name}" class="product-image">
            <div class="product-info">
              <h2>${product.name}</h2>
              <p><strong>Price:</strong> ‚Ç¨${product.price.toFixed(2)}</p>
              <div class="size-selection">
                <label for="size-select"><strong>Select Size:</strong></label>
                <select id="size-select">
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                  <option value="XL">XL</option>
                </select>
              </div>
              <button class="add-to-cart-btn" onclick='addToCart(${JSON.stringify(product)})'>Add to Cart</button>
            </div>
          </div>
        `;

        renderCart();
      });
  </script>
</body>
</html>
